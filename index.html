<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 12 column layout</title>
    <!-- css links -->
    <link rel="stylesheet" href="./css/12BoolFlex.css">
    <link rel="stylesheet" href="./css/12BoolFlexResponsive.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h1>Esercizio per casa</h1>

        <div class="row">
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-xs-2">col</div>
            <div class="col-xs-5">col</div>
            <div class="col-xs-5">col</div>
        </div>

        <div class="row">
            <div class="col-xs-12">12 col</div>
        </div>

        <div class="row">
            <div class="col-xs-8">8 col</div>
            <div class="col-xs-2">2 col</div>
            <div class="col-xs-2">2 col</div>
        </div>

        <div class="row">
            <div class="col-xs-1">1 col</div>
            <div class="col-xs-2">2 col</div>
            <div class="col-xs-2">2 col</div>
            <div class="col-xs-6">6 col</div>
            <div class="col-xs-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-2 green_box">nested 2 col</div>
                    <div class="col-xs-2 green_box">nested 2 col</div>
                    <div class="col-xs-8 green_box">nested 8 col</div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-6 green_box">nested 6 col</div>
                    <div class="col-xs-6 green_box">nested 6 col</div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="row">
            <div class="col-xs-12"></div>
        </div>

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-grow"></div>
        </div>

        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-grow"></div>
        </div>

        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-grow"></div>
        </div>

        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-grow"></div>
        </div>

        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-grow"></div>
        </div>

        <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-grow"></div>
        </div>
    </section>


    <section>
        <h2>Offset</h2>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-11"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-10"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-9"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-8"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-7"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-6"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-5"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-3"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-2"></div>
        </div>

        <div class="row">
            <div class="col-xs-grow col-xs-offset-1"></div>
        </div>
    </section>


    <section>
        <h2>Nested</h2>

        <div class="row">
            <div class="col-xs-7">
                <div class="row">
                    <div class="col-xs-grow green_box"></div>
                    <div class="col-xs-6 green_box"></div>
                    <div class="col-xs-grow green_box"></div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="row">
                    <div class="col-xs-6 green_box"></div>
                    <div class="col-xs-6 green_box"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
